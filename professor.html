<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="calendar.css">
    </head>

    <body>
        <header>
            <nav
            class="navbar navbar-expand-sm navbar-dark bg-primary"
            >
            <a class="navbar-brand" href="#"><img
                src="https://oci02.img.iteso.mx/Identidades-De-Instancia/ITESO/Logos%20ITESO/Logo-ITESO-Principal-SinFondo.png"
                class="img-fluid rounded-top iteso-logo"
                alt="Iteso logo"
            />
            </a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            ><i class="bi bi-three-dots-vertical"></i></button>


            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                <table>
                    <tr>
                        <td>
                            <a class="text-white text-decoration-none my-2" href="" ><i class="bi bi-person-fill"> User</i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="text-white text-decoration-none my-2" href="" ><i class="bi bi-arrow-bar-right"></i> Log Out</i></a>
                        </td>
                    </tr>
                </table>
                
            </div>
        </nav>
        </header>
        <main>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Course Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="dropdown mt-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#list" aria-expanded="false" aria-controls="contentId">
                            Student List
                        </button>
                        <ul class="lead" id="list">
                            <li>Pelayo</li>
                            <li>Santana</li>
                            <li>Luis</li>
                            <li>Joaquin</li>
                            <li>Enoch</li>
                            <button class="btn btn-success">
                                Send Email to All
                            </button>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-3">
                    <div class="card text-center m-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">DIA039B</h5>
                            <p class="card-text">Programacion Orientada a Objetos</p>
                            <p class="card-text">Lun, Jue</p>
                            <p class="card-text">7:00-9:00</p>
                            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"> Course Options </a>
                        </div>
                    </div>
                </div>
            </div>

            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
